<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
            <h2>Create user</h2>
            <form [formGroup]="addressForm" (ngSubmit)="onSubmit()">
                <div id="address-data" formArrayName="userAddresses">
                    <div *ngFor="let item of addressArray.controls; let i = index" [formGroupName]="i">
                        <h3>Address info</h3>
                        <div class="form-group">
                            <mat-form-field class="example-full-width">
                                <mat-label>Adress type</mat-label>
                                <mat-select formControlName="type">
                                    <mat-option *ngFor="let address of addresses" [value]="address.value">
                                        {{address.viewValue}}
                                    </mat-option>
                                </mat-select>
                                <mat-error *ngIf="addressArray.get('type') && !addressArray.get('type').valid && addressArray.get('type').touched">Please, select address type</mat-error>
                            </mat-form-field>
                        </div>

                        <div class="form-group">
                            <mat-form-field class="example-full-width" hideRequiredMarker>
                                <mat-label>Address</mat-label>
                                <input matInput placeholder="Address" formControlName="address" required>
                                <mat-error *ngIf="addressArray.get('address') && !addressArray.get('address').valid && addressArray.get('address').touched">Enter valid address</mat-error>
                            </mat-form-field>
                        </div>

                        <div class="form-group d-flex justify-content-between">
                            <mat-form-field>
                                <mat-label>City</mat-label>
                                <input matInput placeholder="City" formControlName="city" required>
                                <mat-error *ngIf="addressArray.get('city') && !addressArray.get('city').valid && addressArray.get('city').touched">Please, enter your city</mat-error>
                            </mat-form-field>
                            <mat-form-field>
                                <mat-label>Country</mat-label>
                                <mat-select placeholder="Country" formControlName="country">
                                    <mat-option *ngFor="let country of countries$" [value]="country.name">
                                        {{country.name}}
                                    </mat-option>
                                </mat-select>
                                <mat-error *ngIf="addressArray.get('country') && !addressArray.get('country').valid && addressArray.get('country').touched">Please, select your country</mat-error>
                            </mat-form-field>
                        </div>

                        <div class="form-group">
                            <mat-form-field class="example-full-width">
                                <mat-label>Portal code</mat-label>
                                <input matInput placeholder="Portal" type="number" formControlName="code" minLength="5" maxLength="7">
                                <mat-hint align="start">Enter only numbers</mat-hint>
                                <mat-error *ngIf="addressArray.get('code') && !addressArray.get('code').valid && addressArray.get('code').touched">Please, enter portal code</mat-error>
                            </mat-form-field>
                        </div>
                        <button mat-raised-button class="float-right" (click)="deletAddress(i)">Delete</button>
                    </div>

                    <div class="example-button-row">
                        <button mat-raised-button (click)="goToPrevious.emit()">Previous</button>
                        <button mat-raised-button (click)="onSubmit()" [disabled]="!addressForm.valid" type="submit">Next</button>
                        <button mat-raised-button class="float-right" type="button" (click)="addAddress()">Add</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
