<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
            <h2>Edit user</h2>
            <h3>Main info</h3>
            <form [formGroup]="updateForm">
                <div id="user-data">
                    <div class="form-group">
                        <label for="firstName">First Name:</label>
                        <input type="text" id="firstName" formControlName="firstName" class="form-control" required>
                        <span *ngIf="!updateForm.get('firstName').valid && (updateForm.get('firstName').touched || updateForm.get('firstName').dirty)"> 
                                Please enter a valid first name
                            </span>
                    </div>

                    <div class="form-group">
                        <label for="lalastNamestName">Last Name:</label>
                        <input type="text" id="lastName" formControlName="lastName" class="form-control" required>
                        <span *ngIf="!updateForm.get('lastName').valid && updateForm.get('lastName').touched" class="help-block">Please enter a valid lastname</span>
                    </div>

                    <div class="form-group">
                        <label for="userName">User Name:</label>
                        <input type="text" id="userName" formControlName="userName" class="form-control" required>
                        <span *ngIf="!updateForm.get('userName').valid && updateForm.get('userName').touched" class="help-block">Please enter a valid username</span>
                    </div>

                    <div class="form-group">
                        <label for="phone">Phone:</label>
                        <input type="phone" id="phone" formControlName="phone" class="form-control" required>
                        <span *ngIf="!updateForm.get('phone').valid && updateForm.get('phone').touched" class="help-block">Please enter a valid phone</span>
                    </div>

                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" formControlName="email" class="form-control" required>
                        <span *ngIf="!updateForm.get('email').valid && (updateForm.get('email').touched )" class="help-block">Please enter a valid email</span>
                    </div>

                </div>
                <div class="d-flex justify-content-end form-group">
                    <button class="btn btn-primary trade-next" (click)="updateUser()" type="submit" [disabled]="!updateForm.valid">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
